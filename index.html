<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel = "stylesheet" href="pomo.css">
        <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Crete+Round|Quicksand" rel="stylesheet">
    </head>
    
    <body>
        <p class = "header">Pomodoro</p>
        <div class = "container">
            <div class = "box">
                <ul>
                    <li class = "duration"><h3>Duration</h3></li>
                    <li class = "break"><h3>Break Time</h3></li>
                    <li class = "dur" id ="durup"><i class="fas fa-arrow-up" ></i></li>                    
                    <li class = "dur" id = "breup"><i class="fas fa-arrow-up"></i></li>                                        
                    <li class = "dur"><h2>25:00</h2></li>
                    <li class = "bre"><h2>5:00</h2></li>                
                    <li class = "bre" id = "durdown"><i class="fas fa-arrow-down"></i></li>                                    
                    <li class = "bre" id = "bredown"><i class="fas fa-arrow-down"></i></li>                                    
                    <li class = "time"><h1>Time</h1></li>
                    <li class = "time"><h2>25:00</h2></li>
                    <div class = "controls">
                        <li class = "play"><i class="fas fa-play"></i></li>
                        <li class = "pause"><i class="fas fa-pause"></i></li>
                        <li class = "stop"><i class="fas fa-stop"></i></li>
                    </div>
                </ul>
            </div>
        </div>      
        <script src = "doro.js"></script>  
    </body>
</html>
